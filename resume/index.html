<html xmlns="https://www.w3.org/1999/xhtml" xml:lang="">

<head>
      <meta http-equiv="content-type" content="application/xhtml+xml;charset=UTF-8" />
      <meta http-equiv="content-type" content="text/html; charset=utf-8" />

      <meta name="keywords" content="" />
      <meta name="description" content="" />

      <link rel="stylesheet" type="text/css" href="reset-fonts-grids.css" media="all" />
      <link rel="shortcut icon" href="images/cv.png" />
      <link rel="stylesheet" type="text/css" href="resume.css" media="all" />

</head>

<body>
      <div class="loader-container">
            <div class="loader"></div>
      </div>
      <div class="cv-container hidden" style="display: none;">
            <div class="cv-inner-container">
                  <div class="header-container">
                        <div class="header-inner-container">
                              <div class="title-container first">
                                    <div id="fullNameTitle" class="title-name"></div>
                                    <div id="titleLanguage" class="language-container"></div>
                              </div>
                              <div class="title-container contact-info-container">
                                    <div id="titleEmail" class="contact-info-item"></div>
                                    <div id="titleWebsite" class="contact-info-item"></div>
                              </div>
                        </div>
                  </div>

                  <div class="section-container">
                        <div style="float:left">
                              <div class="title-container first">
                                    <h2 id="labelPersonalData"></h2>
                              </div>
                              <div class="title-container">
                                    <p class="enlarge">
                                          <strong id="labelFullName"></strong>
                                    </p>
                                    <p class="enlarge2" id="fullName"></p>
                                    <p class="enlarge">
                                          <strong id="labelBirthDate"></strong>
                                    </p>
                                    <p class="enlarge" id="birthDate"></p>
                                    <p class="enlarge">
                                          <strong id="labelCountry"></strong>
                                    </p>
                                    <p class="enlarge" id="country"></p>
                                    <p class="enlarge">
                                          <strong id="labelCityTown"></strong>
                                    </p>
                                    <p class="enlarge" id="cityTown"></p>
                              </div>
                        </div>
                        <div id="cvPicture" class="cv-photo-container"></div>
                  </div>
                  <!--// .section-container -->

                  <div class="section-container">
                        <div class="title-container first">
                              <h2 id="labelProfessionalExperience"></h2>
                        </div>
                        <!--// .title-container -->
                        <div id="professionalExperience" class="title-container"></div>
                        <!--// .title-container -->
                  </div>
                  <!--// .section-container -->

                  <div class="section-container">
                        <div class="title-container first">
                              <h2 id="labelEducationalBackground"></h2>
                        </div>
                        <!--// .title-container -->
                        <div id="educationalBackground" class="title-container"></div>
                        <!--// .title-container -->
                  </div>
                  <!--// .section-container -->

                  <div class="section-container">

                        <div class="title-container first">
                              <h2 id="labelComplementaryTraining"></h2>
                        </div>
                        <!--// .title-container -->
                        <div id="courses" class="title-container"></div>
                  </div>
                  <!--// .section-container -->

                  <div class="section-container">
                        <div class="title-container first">
                              <h2 id="labelComputingSkills"></h2>
                        </div>
                        <div id="skills" class="title-container"></div>
                  </div>
                  <!--// .section-container-->

                  <div class="section-container">
                        <div class="title-container first">
                              <h2 id="labelMotherTonge"></h2>
                        </div>
                        <div id="motherTonge" class="title-container"></div>
                  </div>
                  <!--// .section-container -->

                  <div class="section-container">
                        <div class="title-container first">
                              <h2 id="labelForeignLanguage"></h2>
                        </div>
                        <div id="foreignLanguage" class="title-container"></div>
                  </div>
                  <!--// .section-container -->

                  <div class="footer-container" >
                        <div id="socialNetwork" class="social-container"></div>
                  </div>
                  <!--// footer -->
            </div>
            <!-- // inner -->
      </div>
</body>
<script src="https://code.jquery.com/jquery-3.1.1.slim.js" integrity="sha256-5i/mQ300M779N2OVDrl16lbohwXNUdzL/R2aVUXyXWA="
      crossorigin="anonymous"></script>
<script src="./javascript.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

</html>
