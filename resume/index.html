<html xmlns="https://www.w3.org/1999/xhtml" xml:lang="">
<head>
    <meta http-equiv="content-type" content="application/xhtml+xml;charset=UTF-8" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <meta name="keywords" content="" />
    <meta name="description" content="" />

    <link rel="stylesheet" type="text/css" href="reset-fonts-grids.css" media="all" />
    <link rel="shortcut icon" href="images/cv.png" />
    <link rel="stylesheet" type="text/css" href="resume.css" media="all" />
</head>

<body>

<!-- LOADER ====================================================== -->
<div class="loader-container">
    <div class="loader"></div>
</div>

<!-- CV CONTENT ================================================== -->
<div class="cv-container hidden" style="display: none;">
    <div class="cv-inner-container">

        <!-- ================= HEADER ================= -->
        <div class="header-container">
            <div class="header-inner-container">

                <!-- FOTO -->
                <div id="cvPicture" class="cv-photo-container"></div>

                <!-- NOMBRE + EMAIL -->
                <div class="title-container first">
                    <div id="fullNameTitle" class="title-name"></div>
                    <div id="titleEmail" class="contact-info-item"></div>
                </div>

                <!-- SELECTOR IDIOMA -->
                <div id="titleLanguage" class="language-container"></div>

            </div>
        </div>


        <!-- ================= EXPERIENCE ================= -->
        <section class="section-container">
            <div class="title-container first">
                <h1 id="labelProfessionalExperience"></h1>
            </div>
            <div id="professionalExperience" class="title-container"></div>
        </section>


        <!-- ================= EDUCATION ================= -->
        <section class="section-container">
            <div class="title-container first">
                <h1 id="labelEducationalBackground"></h1>
            </div>
            <div id="educationalBackground" class="title-container"></div>
        </section>


        <!-- ================= COMPLEMENTARY TRAINING ================= -->
        <section class="section-container">
            <div class="title-container first">
                <h1 id="labelComplementaryTraining"></h1>
            </div>
            <div id="courses" class="title-container"></div>
        </section>


        <!-- ================= SKILLS ================= -->
        <section class="section-container">
            <div class="title-container first">
                <h1 id="labelComputingSkills"></h1>
            </div>
            <div id="skills" class="title-container"></div>
        </section>


        <!-- ================= MOTHER TONGUE ================= -->
        <section class="section-container">
            <div class="title-container first">
                <h1 id="labelMotherTonge"></h1>
            </div>
            <div id="motherTonge" class="title-container"></div>
        </section>


        <!-- ================= LANGUAGES ================= -->
        <section class="section-container">
            <div class="title-container first">
                <h1 id="labelForeignLanguage"></h1>
            </div>
            <div id="foreignLanguage" class="title-container"></div>
        </section>


        <!-- ================= FOOTER / SOCIAL ================= -->
        <footer class="footer-container">
            <div id="socialNetwork" class="social-container"></div>
        </footer>

    </div>
</div>


<!-- SCRIPTS ===================================================== -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="javascript.js"></script>

</body>
</html>
